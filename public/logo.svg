<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#4A90E2"/>
  
  <!-- Paper/notepad representation -->
  <rect x="60" y="50" width="80" height="100" rx="4" fill="#FFFFFF"/>
  
  <!-- Binding holes -->
  <circle cx="70" cy="60" r="3" fill="#4A90E2"/>
  <circle cx="70" cy="80" r="3" fill="#4A90E2"/>
  <circle cx="70" cy="100" r="3" fill="#4A90E2"/>
  <circle cx="70" cy="120" r="3" fill="#4A90E2"/>
  <circle cx="70" cy="140" r="3" fill="#4A90E2"/>
  
  <!-- Lines representing text -->
  <line x1="85" y1="70" x2="125" y2="70" stroke="#4A90E2" stroke-width="2" stroke-linecap="round"/>
  <line x1="85" y1="85" x2="125" y2="85" stroke="#4A90E2" stroke-width="2" stroke-linecap="round"/>
  <line x1="85" y1="100" x2="115" y2="100" stroke="#4A90E2" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Pencil -->
  <g transform="translate(105, 105) rotate(45)">
    <!-- Pencil body -->
    <rect x="0" y="0" width="8" height="35" fill="#FFB84D" stroke="#E89B3C" stroke-width="1"/>
    <!-- Pencil tip -->
    <polygon points="0,35 4,42 8,35" fill="#333333"/>
    <!-- Eraser -->
    <rect x="0" y="-6" width="8" height="6" fill="#FF6B6B"/>
    <!-- Metal band -->
    <rect x="0" y="-2" width="8" height="2" fill="#C0C0C0"/>
  </g>
</svg>
